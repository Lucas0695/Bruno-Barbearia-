<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"          
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h3 align="center">Relatório de Ordem de Serviço</h3>
            <h:form>
                <p:panelGrid columns="2">                    
                    Data inicial:<p:calendar id="datainicial" locale="pt_BR" pattern="dd/MM/yyyy"
                                             value="#{relatorioControle.dataInicial}"/>                    
                    Data final:<p:calendar id="datafinal" locale="pt_BR" pattern="dd/MM/yyyy"
                                           value="#{relatorioControle.dataFinal}"/>
                    Cliente: <p:inputText value="#{relatorioControle.filtro}" id="cliente"/>
                    <p:commandButton value="Gerar" action="#{relatorioControle.gerarRelatorioOS()}" ajax="false" icon="ui-icon-disk" onclick="this.form.target='_blank'"/>
                    <p:commandButton value="Voltar" action="../index"/>
                </p:panelGrid>            
            </h:form>
        </ui:define>
    </ui:composition>
</html>
