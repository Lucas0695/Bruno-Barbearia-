<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"          
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h3 align="center">Cadastro de Cliente</h3>
            <h:form>
                <p:growl autoUpdate="true"/>
                <p:panelGrid columns="4">

                    Nome:<p:inputText value="#{clienteControle.cliente.nome}" required="true" requiredMessage="O nome é obrigatório!"/>
                    CPF:<p:inputMask value="#{clienteControle.cliente.cpf}"  
                                     mask="999.999.999-99"
                                     required="true" 
                                     requiredMessage="O CPF é obrigatório!"/>
                    RG:<p:inputText value="#{clienteControle.cliente.rg}"/>
                                        Telefone:<p:inputMask value="{clienteControle.cliente.telefone}"
                                                              mask="(99) 9999-9999"
                                                              />
<!--                    <p:outputLabel for="phoneWithExt" value="Telefone:" />
                    <p:inputMask id="phoneWithExt" value="{clienteControle.cliente.telefone}" mask="(99) 9999-9999? x99999"/>-->
                    
                    Endereco:<p:inputText value="#{clienteControle.cliente.endereco}"/>
                    Numero:<p:inputText value="#{clienteControle.cliente.numero}"/>
                    Bairro:<p:inputText value="#{clienteControle.cliente.bairro}"/>
                    Cidade:<p:autoComplete value="#{clienteControle.cliente.cidade}"
                                           completeMethod="#{clienteControle.listaFiltrando}"
                                           var="cid"
                                           itemLabel="#{cid.nome}"
                                           itemValue="#{cid}"
                                           forceSelection="true"
                                           converter="#{clienteControle.converterCidade}"/>
                </p:panelGrid> 
                <p:commandButton value="Salvar" actionListener="#{clienteControle.salvar()}" action="listapessoa" ajax="false"/>
                <p:commandButton value="Cancelar" action="listapessoa" immediate="true" ajax="false"/>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
