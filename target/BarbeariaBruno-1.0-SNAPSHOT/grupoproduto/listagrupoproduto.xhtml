<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"          
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h3 align="center">Cadastro de Grupo de Produto</h3>
            <h:form id="mensage">            
                <p:dataTable  value="#{grupoProdutoControle.listaTodos()}" var="e"
                              paginator="true" rows="5" id="teste">
                    <p:column headerText="Código" filterBy="#{e.id}" filterMatchMode="contains">
                        #{e.id}
                    </p:column>
                    <p:column headerText="Nome" filterBy="#{e.nome}" filterMatchMode="contains">
                        #{e.nome}
                    </p:column>
                    <p:column headerText="Operações">
                        
                        <p:commandButton icon="ui-icon-closethick" actionListener="#{grupoProdutoControle.excluir(e)}" update="mensage" immediate="true" >
                            <p:confirm header="Confirmação" message="Deseja excluir?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" widgetVar="dlg3" height="" style="background-position:center ">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"  ajax="false" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" ajax="true"/>
                        </p:confirmDialog>
                        
                        <p:commandButton icon="ui-icon-pencil" actionListener="#{grupoProdutoControle.editar(e)}" action="editagrupoProduto" ajax="false"/>
                    </p:column>
                </p:dataTable>

                <p:commandButton value="Novo" actionListener="#{grupoProdutoControle.novo()}" action="editagrupoproduto"/>
                <p:commandButton value="Voltar" action="../index"/>
            </h:form>    
        </ui:define>
    </ui:composition>
</html>
